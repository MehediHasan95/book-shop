<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shop</title>
    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome link -->
    <script
      src="https://kit.fontawesome.com/825c74232b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container mx-auto bg-gray-200">
    <header>
      <a href="index.html">
        <h1 class="text-4xl font-bold text-slate-700 text-center my-3">
          <i class="fa-solid fa-book text-rose-700"></i> Book Shop
        </h1>
      </a>
    </header>
    <main>
      <div class="text-center mb-10">
        <input
          type="text"
          id="search-book"
          class="w-3/4 md:w-3/6 p-2 outline-none"
          placeholder="Search your favourite book"
        />
        <button
          onclick="searchBook()"
          class="bg-rose-700 text-white px-4 py-2 hover:bg-rose-800"
        >
          Search
        </button>
      </div>
    </main>
    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
